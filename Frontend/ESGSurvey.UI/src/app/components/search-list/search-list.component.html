
<div class="row">
  <div class="col-8">
    <label class="btn btn-default p-0">
      <input type="text" value="search" id="search-input" [(ngModel)]="searchText" style="width:250pt" class="form-control border-end-2 border rounded-pill" placeholder="Search Text">
    </label>
  </div>

  <div class="col-4">
    <button class="btn btn-success btn-sm" (click)="getAllSearchResult(searchText)">
      Search
    </button>
  </div>
</div>
<br />

<b [innerHTML]="searchText"></b><b>:</b>
<br />
<br />
<ngx-typed-js id="typewriter1" [strings]="[highlightedText]" [typeSpeed]="10" >
  <h4 class="typing"></h4>
</ngx-typed-js>
<br />
<table style="width:900px;background-color:darkgray;" mat-table [dataSource]="dataSource" matSort matSortDisableClear="true">

  <ng-container matColumnDef="searchContent">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="searchContent" sortActionDescription="Sort by search Content"> Search Content </th>
    <td mat-cell *matCellDef="let element"> {{element.searchContent}} </td>
  </ng-container>
  <!--<ng-container matColumnDef="filePath">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="filePath" sortActionDescription="Sort by filePath"> File Path </th>
    <td mat-cell *matCellDef="let element"> {{element.filePath}} </td>
  </ng-container>-->
  <ng-container matColumnDef="highlightedText">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="highlightedText" sortActionDescription="Sort by highlightedText"> Highlighted Text </th>
    <td mat-cell *matCellDef="let element" style="vertical-align:top"> <div [innerHTML]="element.highlightedText"></div> </td>
  </ng-container>

    <td mat-cell *matCellDef="let element">

    <ng-container matColumnDef="keyphrases">

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
